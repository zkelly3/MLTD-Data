<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{[ url_for('static', filename='css/gasha.css') ]}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="{[ url_for('static', filename='js/gasha.js') ]}"></script>
<title>{[ title ]}</title>
</head>
<body>
<div id="app" class="container-sm">
  <div class="row"><nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="navbar-brand">ポンコマス</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/idols">偶像</a>
      </li>
    </ul>
    <button class="btn btn-outline-light ms-auto" v-on:click="changeLanguage()" :disabled="notBoth">{{ panelWord }}</button>
  </nav></div>
  <div class="row">
  <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a>所有卡池</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ shown.name }}</li>
    </ol>
  </nav>
  </div>
  <div class="row"><div class="col">
  <table class="table" id="event">
    <tr class="text-center"><td colspan="2"><img class="img-fluid gasha_image" :src="shown.img_url || defaultEvent" onerror="standby(this)"/></td></tr>
    <tr><th>名稱</th><td>【{{ shown.gasha_type }}】{{ shown.name }}</td></tr>
    <tr><th>開始時間</th><td>{{ shown.start }}</td></tr>
    <tr><th>結束時間</th><td>{{ shown.over }}</td></tr>
    <tr><th>Pick Up 對象</th><td>
      <div v-for="card in shown.pick_up">
        <img class="card_icon me-2" :src="card.img_url"/> <a :href="card.url">{{ card.name }}</a>
      </div>
    </td></tr>
    <tr v-if="shown.gasha_type === '特殊'"><th>其餘活動對象卡片</th><td>
      <div v-for="card in shown.others">
        <img class="card_icon me-2" :src="card.img_url"/> <a :href="card.url">{{ card.name }}</a>
      </div>
    </td></tr>
    <tr v-if="shown.gasha_type !== '特殊'"><th>同時實裝在卡池的卡片</th><td>
      <div v-for="card in shown.others">
        <img class="card_icon me-2" :src="card.img_url"/> <a :href="card.url">{{ card.name }}</a>
      </div>
    </td></tr>
    <tr><th>備註</th><td style="white-space: pre-wrap;">{{ shown.comment }}</td></tr>
  </table>
</div>
<script type="application/json" id="gasha_json">{[gasha|safe]}</script>
</body>
</html>
